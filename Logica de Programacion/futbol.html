<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbol</title>
</head>

<body>
    <h1>Programa para calcular puntos de un equipo de puntos</h1>
    <script>
        function saltarLinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        let victorias = parseInt(prompt("informe la cantidad de victorias"));
        let empates = parseInt(prompt("informe la cantidad de empates"));
        let puntosTotales = (victorias * 3) + empates;

        imprimir("el total de puntos del equipo es: " + puntosTotales);

        imprimir("el equipo esta mejor que el anio pasado");
        imprimir("el equipo esta peor que el anio pasado");
        imprimir("el equipo esta igual que el anio pasado");

    </script>
</body>

</html>
