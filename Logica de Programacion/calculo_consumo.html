<body>
	<h3>Â¿Alcohol o gasolina?</h3>

	<script type="text/javascript">
		const tanque = 40;
		const recorridoGasolina = 480;
		var recorridoAlcohol = 300;
		let rendimientoGasolina = recorridoGasolina / tanque;
		let rendimientoAlcohol = recorridoAlcohol / tanque;

		document.write(`El rendimiento del auto con ${tanque} litros de gasolina si recorre ${recorridoGasolina} kilometros es de ${rendimientoGasolina} litros por kilometro <br>`);
		document.write(`El rendimiento del auto con ${tanque} litros de alcohol si recorre ${recorridoAlcohol} kilometros es de ${rendimientoAlcohol} litros por kilometro`);

	</script>
</body>
