<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Juego de adivinacion

    </h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        let numeroPensado = Math.round(Math.random() * 10);
        let intentos = 3;
        let contador = 1;


        while (contador <= intentos) {
            let numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

            if (numeroPensado == numeroLanzado) {
                alert(`usted acerto, en el intento ${contador} el numero era el ${numeroPensado}`);
                break;
            } else if (contador == 3) {
                alert(`usted erro el numero pensado era ${numeroPensado}`);
                break;
            } else {
                alert("Usted erro");
            };
            contador++;
        };

        imprimir("fin");

    </script>
</body>

</html>
