<meta charset="UTF-8">

<h1>Tabla de Multiplicar</h1>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 1;
    var numeroBase = parseInt(prompt("Ingrese el numero base a multiplicar"));

    while (contador <= 10) {
        resultado = contador * numeroBase
        imprimir("Tabla de Multiplicar " + numeroBase + " x " + contador + " = " + resultado);
        contador = contador + 1;

    }

</script>
