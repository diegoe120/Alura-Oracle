<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    let contador = 1;

    while (contador <= 100) {
        if (contador % 2 == 0) {
            imprimir("Los numeros pares son " + contador);
        };
        if (contador == 100) {
            imprimir("Fin");
        };
        contador++;
    }
