<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" />
    <button>Verificar si acerto el numero secreto</button>

    <script>

        function aletorio() {
            return Math.round(Math.random() * 9 + 1);
        }

        function sortearNumeros(cantidad) {
            let secreto = [];

            for (let i = 0; i < cantidad; i++) {
                let numeroAleatorio = aletorio();
                console.log(numeroAleatorio);
                let encontrado = false;
                for (let pos = 0; pos < secreto.length; pos++) {
                    if (numeroAleatorio == secreto[pos]) {
                        encontrado = true;
                        cantidad = cantidad + 1;
                        break;
                    }
                };
                if (encontrado == false) {
                    secreto.push(numeroAleatorio);
                }
            };
            return secreto
        };

        let secreto = sortearNumeros(4);
        console.log(secreto);

        let input = document.querySelector("input");
        input.focus();

        function verificar() {

            let encontrado = false;

            for (let posicion = 0; posicion < secreto.length; secreto++) {
                if (parseInt(input.value) == secreto[posicion]) {
                    alert("usted acerto");
                    encontrado = true;
                    break;
                }
                input.value = "";
                input.focus();
            }

            if (encontrado == false) {
                alert("usted erro");
            };
        }

        var button = document.querySelector("button");
        button.onclick = verificar;

    </script>
</body>

</html>
