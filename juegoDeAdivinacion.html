<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Juego de adivinacion

    </h1>
    <script>
        function saltarLinea() {
            document.write("<br>");
            document.write("<br>");
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        let numeroPensado = Math.round(Math.random() * 10);
        let numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

        if (numeroLanzado == numeroPensado) {
            imprimir("Usted acerto!");
        } else {
            imprimir("usted erro, el numero pensado era " + numeroPensado);
        };
    </script>
</body>

</html>
